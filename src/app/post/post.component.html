<h1>Create</h1>
<div class="container" [formGroup]="postData" (ngSubmit)="post(postData)">
  <form action="">
    <input
      type="text"
      name=""
      formControlName="subject"
      placeholder="Subject"
    />
    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      formControlName="body"
      placeholder="Write your thoughts"
    ></textarea>
    <div class="form-group">
      <div>
        <label for="check">Public</label>
        <input type="checkbox" name="check" formControlName="isPublic" />
      </div>
      <div *ngIf="postedToggle">Posted</div>
      <button type="submit">Create Post</button>
    </div>
  </form>
</div>
